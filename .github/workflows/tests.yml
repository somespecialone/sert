name: Tests

on:
  push:
    branches: [ master ]
    paths: [ "service/**" ]

jobs:
  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./service
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - run: pnpm install

      - name: "Run Jest tests"
        env:
          DETA_PROJECT_KEY: ${{ secrets.DETA_PROJECT_KEY }}
          DETA_BASE_NAME: ${{ secrets.DETA_BASE_NAME }}
          LISTING_ID: ${{ secrets.LISTING_ID }}
          ITEM_MARKET_NAME: ${{ secrets.ITEM_MARKET_NAME }}
          LISTING_FILTER_PARAM: ${{ secrets.LISTING_FILTER_PARAM }}
        run: pnpm jest tests --ci

        timeout-minutes: 30
